<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CN Registration Page</title>
</head>
<body>
    <header></header>
        <a href="index.html">
            <img src="../Multimedia/new_cn_logo.svg">
        </a>
        <h2>Create an Account</h2>
    </header> 
    <section id="Registration-form">
        <form action="#" method="post">
            <fieldset>
                <legend>Personal Information</legend>

                <br>

                <label for="fullname">Full Name: </label>
                <input type="text" id="fullname" name="fullname">
                <br>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <br>
                <br>
                <label for="newusername">Username: </label > 
                <input type="text" id="newusername" name="newusername">
                <br>
                <br>

                <label for="newPassword">Password: </label> 
                <input type="password" id="newPassword" name="newPassword">
                <br>
                <br>
                <label for="userType">User Type: </label>
                <select id="userType" name="userType" required>
                <option value="" disabled selected>Select user type</option> 
                <option value="student">Student</option>
                <option value="instructor">Instructor</option>
                </select>
                <br>
                <br>
                <label for="course">Select Course:</label>
                <select id="course" name="course" required>
                <option value="course1">Course 1 - Web development</option>
                <option value="course2">Course 2 - Data Science Fundamentals </option>
                <option value="course3">Course 3 - Digital Marketing Mastery</option>
                <option value="course3">Course 4 - Android Development</option>
                </select>
                <br><br>
                <button type="submit">Register</button>



            </fieldset>
        </form>
    </section>
    
</body>
</html>
