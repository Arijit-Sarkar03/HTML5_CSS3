<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Ninjas - Contact</title>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="../Multimedia/new_cn_logo.svg">
        </a>
    </header>
    <hr/>

    <section id="contact">
        <h2>Contact Details</h2>
        <p>For enquiries, you can always reach us via email on - </p>
        <p>Email:<a href="mailto:contact@cn.com">contact@cn.com</a></p>
        <p>Phone:<a href="tel:+918906863492">+918906863492</a></p>
    </section>
    <hr/>

    <section id="map">
        <h2>Location Map</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d224399.0995374933!2d76.83126386740601!3d28.50254859443967!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d03d1c62ba76b%3A0xec4dbad7537d963b!2sCN%20-%20Sunrise%20Mentors!5e0!3m2!1sen!2sin!4v1727679583901!5m2!1sen!2sin" 
        width="600" height="450" style="border:0;" 
        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
    <hr/>

    <section id="f-form">
        <form action="#" method="post">
            <br/>
            <fieldset>
                <legend><b>Feedback Form</b></legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br/>
                <br/>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br/>
                <br/>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
                <br/>
                <br/>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required>
                    </textarea>
               <br><br>

                 <input type="submit" value="Submit">


            </fieldset>
        </form>
    </section>
    
</body>
</html>
